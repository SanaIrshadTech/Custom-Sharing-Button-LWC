<template>

  <div>
    <div class="slds-p-around_small">
      <div data-id="searchRes" class="slds-form-element slds-lookup slds-is-close">
        <div class="slds-form-element__control">
          <div class="slds-input-has-icon slds-input-has-icon--right">
            <div data-id="lookup-pill" class="slds-pill-container">

                <!--Display search bar for User lookup - START-->  
                <lightning-input
                  label={title}
                  type="search"
                  value={searchString}  
                  onchange={userSearch}
                  onclick={handleFocus}                               
                ></lightning-input>
                <!--Display search bar for User lookup - END-->  

              <!--Display Selected User Records in Pills Section - START-->
              <template if:true={userDisplayPillFlag}>
                <div class="slds-box slds-m-top_xx-small pill-css">
                  <template for:each={selectedUsers} for:item="item">
                    <lightning-pill key={item.Id} class="slds-m-around_xx-small" label={item.Name} id={item.Id} onremove={removeSelection}>
                      <lightning-icon icon-name={iconName} size="x-small"></lightning-icon>
                    </lightning-pill>
                  </template>
                </div>
              </template>
              <!--Display Selected User Records in Pills Section - END-->

            </div>
          </div>
        </div>
     
        <!--Display user lookup search result List in Drowpdown - START-->  
        <template if:true={userListDisplayFlag}>
          <div class="slds-box_border dropdownBox-css">
            <div class="slds-dropdown_fluid" role="listbox">
              <ul class="slds-listbox slds-listbox_vertical dropdownBoxUl-css" role="presentation" onmouseleave={userMouseLeft}>
                <template for:each={availableUsersList} for:item="item">
                  <li key={item.Id} role="presentation" class="slds-listbox__item" >
                    <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                      <span class="slds-media__figure slds-listbox__option-icon">
                        <span class="slds-icon_container">
                          <lightning-icon icon-name={iconName} size="x-small"></lightning-icon>
                        </span>
                      </span>
                      <span class="slds-media__body">
                        <span class="slds-listbox__option-text slds-listbox__option-text_entity" id={item.Id} onclick={getSelectedRows}>{item.Name}</span>
                      </span>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </template>
        <!--Display user lookup search result List in Drowpdown - END-->  

      </div>
    </div>
  </div>
  
</template>
